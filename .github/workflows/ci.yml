name: Relay CI

on:
  push:
    branches:
      - main
  pull_request:


jobs:
  build:
    name: Build Relay
    uses: codecov/gha-workflows/.github/workflows/build-app.yml@v1.2.9
    secrets: inherit
    with:
      repo: ${{ vars.CODECOV_INTERNAL_RELAY_IMAGE || 'codecov/relay' }}
      cache_requirements: false

  push:
    name: Push
    needs: [ build ]
    secrets: inherit
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main') && github.repository_owner == 'codecov' }}
    uses: codecov/gha-workflows/.github/workflows/push-env.yml@v1.2.9
    with:
      environment: production
      push_rolling: true
      cache_requirements: false
      repo: ${{ vars.CODECOV_INTERNAL_RELAY_IMAGE || 'codecov/relay' }}

